<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cəmalə üçün Xüsusi Sayt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      z-index: 10;
    }
    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .yes {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      transform: scale(1);
    }
    .no {
      background: white;
      color: #ff758c;
    }
    .main {
      opacity: 0;
      transition: opacity 0.6s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .main.show {
      opacity: 1;
    }
    .photo {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    @keyframes hearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
    }
    .heart {
      position: absolute;
      color: #ff6f91;
      font-size: 20px;
      animation: hearts 4s linear infinite;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <h1>Hüseyni sevirsən?</h1>
  <div class="buttons">
    <button class="btn no" id="noBtn">Yox</button>
    <button class="btn yes" id="yesBtn">Bəli</button>
  </div>
</div>

<div class="main" id="main">
  <h1 style="color:white;">Cəmalə ❤️</h1>
  <img src="photo.jpg" class="photo" alt="Cəmalə">
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const overlay = document.getElementById('overlay');
  const main = document.getElementById('main');
  let scale = 1;

  noBtn.addEventListener('click', () => {
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    main.classList.add('show');
    createHearts();
  });

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      heart.innerHTML = '❤';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
